name: Deploy to Azure Staging

on:
  push:
    branches: [develop]  # Deploy to staging on develop branch
  workflow_dispatch:  # Manual trigger option

env:
  AZURE_WEBAPP_NAME: aimediatank-staging  # Staging app name
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Push database schema changes
        run: npx prisma db push --skip-generate --accept-data-loss
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Clean previous build
        run: rm -rf .next deploy

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Copy standalone files
        run: |
          mkdir -p deploy/.next
          cp -r .next/standalone/. ./deploy/
          cp -r .next/static ./deploy/.next/static
          cp -r public ./deploy/public || true
          echo "Staging build at $(date)" > ./deploy/BUILD_INFO.txt

      - name: Deploy to Azure Staging
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
          package: ./deploy

